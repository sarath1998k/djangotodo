{% extends 'base.html' %}
{% block content %}
<div class="col-md-6">
           <h5 class="header">Task to complete</h5>

           <div class="card shadow">

           <div class="card-body">
             <h5 class="card-title">{{task.name}}</h5>
              <p class="card-text">priority number {{i.priority}}</p>
               <b> {{task.date}}</b><br>
             <a href="{% url 'delete' task.id %}" class="btn btn-danger">done</a>
               <a href="{% url 'update' task.id %}" class="btn btn-warning">edit</a>
           </div>
               <br>

           </div>

       </div>
{% endblock %}
