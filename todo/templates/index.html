{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
   <div class="row">
       <div class="col-md-6">
  <form method="post" class="mb-3 shadow">
    {% csrf_token %}
      <div class="form-group">
              <input type="text" class="form-control form-control-lg" name="task" placeholder="enter the task">
      </div>
      <div class="form-group">
              <input type="text" class="form-control form-control-lg" name="priority" placeholder="enter priority">
      </div>
       <div class="form-group">
              <input type="date" class="form-control form-control-lg" name="date" placeholder="enter priority">
      </div>
              <input type="submit" class="btn btn-primary">
  </form>
       </div>
       <div class="col-md-6">
           <h5 class="header">Task to complete</h5>
                      {% for i in task1 %}
           <div class="card shadow">

           <div class="card-body">
             <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">priority number {{i.priority}}</p>
               <b> {{i.date}}</b><br>
             <a href="{% url 'delete' i.id %}" class="btn btn-danger">done</a>
               <a href="{% url 'update' i.id %}" class="btn btn-warning">edit</a>
           </div>
               <br>

           </div>
           {% endfor %}

       </div>
   </div>
</div>

{% endblock %}
